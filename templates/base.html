<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sonyc{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6C63FF;
            --primary-light: #8F88FF;
            --primary-dark: #4A42E8;
            --secondary: #FF6584;
            --secondary-light: #FF8FA3;
            --secondary-dark: #E6456A;
            --background: #F8F9FE;
            --surface: #FFFFFF;
            --text-primary: #2D3142;
            --text-secondary: #4F5665;
            --text-light: #9EA5B8;
            --success: #4CAF50;
            --error: #FF5252;
            --warning: #FFC107;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text-primary);
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        /* Header */
        .header {
            background-color: var(--surface);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav a {
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav a:hover {
            background-color: var(--primary);
            color: var(--surface);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Messages */
        .messages {
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            border-radius: var(--border-radius);
            border-left: 4px solid;
            background: var(--surface);
            box-shadow: var(--shadow-sm);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .success {
            border-left-color: var(--success);
            color: var(--success);
        }

        .error {
            border-left-color: var(--error);
            color: var(--error);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--text-light);
            border-radius: var(--border-radius);
            background-color: var(--surface);
            color: var(--text-primary);
            transition: var(--transition);
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--surface);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--surface);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Enhanced Song Cards */
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .song-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .song-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: var(--transition);
        }

        .song-card:hover .song-image {
            transform: scale(1.05);
        }

        .song-info {
            padding: 1.5rem;
        }

        .song-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .song-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Enhanced Audio Player */
        .audio-player {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        .audio-player.playing {
            background: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .audio-player.playing audio::-webkit-media-controls-panel {
            background: var(--primary-dark);
        }

        /* Page Title */
        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            background-color: var(--surface);
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: var(--primary);
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-dark);
            transform: translateX(-5px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">sonyc</div>
        <nav class="nav">
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'songsapp:song_list' %}">Home</a></li>
                    <li><a href="{% url 'usersapp:profile' %}">Profile</a></li>
                    <li><a href="{% url 'usersapp:logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'usersapp:login' %}">Login</a></li>
                    <li><a href="{% url 'usersapp:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 SonYc - A Simple Spotify Clone</p>
    </footer>
</body>
</html>
